<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

            </thead>

                    <td class="date-cell"></td>
                    <td contenteditable="true"></td>
                    <td class="date-cell"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td class="date-cell"></td>
